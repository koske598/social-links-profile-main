<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="card">
    <div class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Victor Crest">
      <h2>Jessica Randall</h2>
      <p class="address">London, United Kingdom</p>
      <p class="career">"Front-end developer and avid reader."</p>
    </div>
    <div class="social-links">
      <div>
        <a href="https://github.com" target="_blank" rel="noopener noreferrer">
          <p>GitHub</p>
        </a>
        <a href="https://www.frontendmentor.io" target="_blank" rel="noopener noreferrer">
          <p>Frontend Mentor</p>
        </a>
        <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">
          <p>LinkedIn</p>
        </a>
        <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">
          <p>Twitter</p> 
        </a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
          <p>Instagram</p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
